{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card auth-card">
      <div class="card-body">
        <h4 class="card-title text-center mb-3">Employee Login</h4>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="text-end mb-3">
            <a href="{{ url_for('forgot_password') }}" class="small">Forgot Password?</a>
          </div>
          <button class="btn brand-btn w-100" type="submit">Login</button>
        </form>
        <div class="text-center mt-3 small">
          Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
