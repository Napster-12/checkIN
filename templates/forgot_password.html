{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card auth-card">
      <div class="card-body">
        <h4 class="card-title text-center mb-3">Forgot Password</h4>
        <p class="text-center small mb-4">
          Enter your email address and we'll send you a link to reset your password.
        </p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <button class="btn brand-btn w-100" type="submit">Send Reset Link</button>
        </form>
        <div class="text-center mt-3 small">
          Remember your password? <a href="{{ url_for('login') }}">Login here</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
